    <script>
        const container = document.getElementById('container');
        for (let i = 1; i <= 5; i++) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.style.width = '18rem';
            card.innerHTML = `
                <img src="./public/${i}.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">${i === 1 ? "foto sebelum pertandingan" : i === 2 ? "Foto Saat Pertandingan" : i === 3 ? "Foto Dalam Stadion" : i === 4 ? "Foto Saat memasuki Stadion" : i === 5 ? "Foto Bersama Rombongan" : ""}</p>
                </div>
            `;
            container.appendChild(card);
        }
    </script>
